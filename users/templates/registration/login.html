{% extends "base.html" %}

{% block content %}

    <div class=" text-7xl"><p class=" flex justify-center font-bold">SIGN IN</p></div>
    <div class="table-container bg-white  drop-shadow-xs mx-7 my-10 border-b border-gray-100 text-gray-500 mb-2">
    
     <div class="">
        {% if messages %}
        {% for message in messages  %}
        <div class="m-20  text-white font-bold px-2 py-1 {% if message.tags == 'success'%} bg-red-500{% endif %}">{{message}}</div>
        
        {% endfor %}
        
        {% endif %} 
        
        </div>
    
        

    <div class="mx-auto w-2/3">
       
        
        <form method='POST'>
            {% csrf_token %}
            <div class=" p-20 font-semibold">
            {% for field in form %}
           <p>
            <label for="{{field.id_for_label}}">{{field.label}}</label>
            {{field}}
           
          
        </p>
            {% endfor %}
        
       
           {% comment %} <div class=" p-20 font-semibold">{{form}}</div> {% endcomment %}
          
            <button class="mx-auto mb-10 px-2 py-1 bg-blue-200 text-blue-600 text-2xl font-semibold" type="submit">Submit</button>
           
           </div>
    
    
        </form>
    </div>
    
    {% endblock content %}
